<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Digest</title>
    <link rel="stylesheet" href="digest.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Digest Header -->
        <header class="digest-header">
            <h1 id="digestTitle" class="digest-title">Loading...</h1>
            <div class="digest-meta">
                <div class="digest-date">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span id="digestDate">Loading...</span>
                </div>
                <div class="reading-time">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="readingTime">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="exportBtn" class="btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export
            </button>
            <button id="printBtn" class="btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
                Print
            </button>
        </div>

        <!-- Export Menu -->
        <div id="exportMenu" class="export-menu hidden">
            <button data-format="html">Export as HTML</button>
            <button data-format="markdown">Export as Markdown</button>
            <button data-format="text">Export as Plain Text</button>
        </div>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-item">
                <div id="totalItems" class="stat-value">-</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div id="topSource" class="stat-value">-</div>
                <div class="stat-label">Top Source</div>
            </div>
            <div class="stat-item">
                <div id="avgScore" class="stat-value">-</div>
                <div class="stat-label">Average Score</div>
            </div>
        </section>

        <!-- Digest Content -->
        <main id="digestContent">
            <!-- Content will be dynamically inserted here -->
        </main>
    </div>

    <script type="module" src="digest.js"></script>
</body>
</html>
